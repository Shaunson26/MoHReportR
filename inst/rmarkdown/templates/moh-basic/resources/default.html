<!DOCTYPE html>

<html$if(lang)$ lang="$lang$" xml:lang="$lang$"$endif$>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <link href="favicon.ico" rel="shortcut icon" />

    $for(css)$
    <link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
    $endfor$

  </head>

  $if(document_width)$
  <body style='width:$document_width$;margin:auto;'>
    $else$
  <body>
  $endif$
    <div>
      $if(logo)$
      <img src='$logo.image$' alt='logo' height='$logo.height$px' style="margin-right: 2em;">
        $else$
      <img src='primary-nsw-government-logo.svg' alt='NSW logo' height="80px" style="margin-right: 2em;">
      $endif$
      $if(co-brand)$
      <span class="co-brand">$co-brand$</h1>
      $endif$
    </div>
    $if(title)$
    <h1 class='title'>$title$</h1>
    $endif$
    $if(author)$
    <h4 class='author'>$author$</h4>
    $endif$
    $body$
  </body>

</html>
